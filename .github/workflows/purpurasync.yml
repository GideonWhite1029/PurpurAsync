name: PurpurAsync CI

on:
  push:
    branches: [ "ver/1.21.1" ]
  pull_request:
    branches: [ "ver/1.21.1" ]

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    environment: default
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v4
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.8
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Setup Git Config
        run: git config --global user.email "action@github.com" && git config --global user.name "Github Action"
      - name: Apply Patches
        run: gradle applyPatches
      - name: CreateJar
        run: gradle createReobfBundlerJar createReobfPaperclipJar
      - name: Get Release Info
        run: sh scripts/ReleaseInfo.sh
      - name: Upload Artifact
        uses: "actions/upload-artifact@v4"
        with:
          name: "${{ env.project_id_b }} CI Artifacts"
          path: "build/libs/*.jar"
      - name: Create Release
        if: "!contains(github.event.commits[0].message, '[release skip]')"
        uses: ncipollo/release-action@v1.14.0
        with:
          tag: ${{ env.tag }}
          name: ${{ env.project_id_b }} ${{ env.mcversion }} - ${{ env.commit_id }}
          body: |
            ðŸ“¦Version: `${{ env.mcversion }}` | Commit ${{ env.commit_id }} [![download](https://img.shields.io/github/downloads/GideonWhite1029/${{ env.project_id }}/${{ env.tag }}/total?color=0&style=flat-square)](https://github.com/GideonWhite1029/${{ env.project_id }}/download/${{ env.tag }}/${{ env.jar }})
            This release is automatically compiled by GitHub Actions
            > [!WARNING]
            > Before using this kernel, familiarize yourself with all the bugs introduced by changing the parallelism of worlds - [link](https://github.com/SparklyPower/SparklyPaper/blob/ver/1.20.4/docs/PARALLEL_WORLD_TICKING.md)
            ### Commit Message
            ${{ env.commit_msg }}
          artifacts: |
            ${{ env.jar_dir }}
            build/libs/${{ env.project_id }}-${{ env.mcversion }}-bundler.jar
          generateReleaseNotes: true
          prerelease: ${{ env.pre }}
          makeLatest: ${{ env.make_latest }}
          token: "${{ secrets.GITHUB_TOKEN }}"